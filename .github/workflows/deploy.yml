name: Build and Push Docker Images to ECR

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
      ECR_REPOSITORY_RDS: backend_rds
      ECR_REPOSITORY_REDIS: backend_redis

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECRcd 
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build backend_rds image
        run: |
          docker-compose build backend_rds

      - name: Tag and push backend_rds to ECR
        run: |
          docker tag backend_rds:latest ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_RDS }}:latest
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_RDS }}:latest

      - name: Build backend_redis image
        run: |
          docker-compose build backend_redis

      - name: Tag and push backend_redis to ECR
        run: |
          docker tag backend_redis:latest ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_REDIS }}:latest
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_REDIS }}:latest
